<div class="container">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-4 col-md-offset-4">
        <div class="row teaxtbox">
          <div class="col-md-12 padding-reset">
            <input type="text" placeholder={{expression}} readonly />
            <input type="text" placeholder={{result}} readonly />
          </div>
        </div>

        <div class="row commonbutton">
          <!-- first row -->
          <div class="col-md-3">
            <input type="submit" name="" value="C" class="" (click)="clearExpression()"/>
          </div>
          <div class="col-md-3">
            <input type="submit" name="" value="(" class="" (click)="appendToExpression('&#40;')"/>
          </div>
          <div class="col-md-3">
            <input type="submit" name="" value=")" class="" (click)="appendToExpression('&#41;')"/>
          </div>
          <div class="col-md-3">
            <input type="submit" name="" value="00" class="" (click)="appendToExpression('00')"/>
          </div>
          <!-- second row -->
          <div class="col-md-3">
            <input type="submit" name="" value="7" (click)="appendToExpression('7')"/>
          </div>
          <div class="col-md-3">
            <input type="submit" name="" value="8" class="" (click)="appendToExpression('8')"/>
          </div>
          <div class="col-md-3">
            <input type="submit" name="" value="9" class="" (click)="appendToExpression('9')"/>
          </div>
          <div class="col-md-3">
            <input type="submit" name="" value="/" class="" (click)="appendToExpression('/')"/>
          </div>
          <!-- third row -->
          <div class="col-md-3">
            <input type="submit" name="" value="4" class="" (click)="appendToExpression('4')"/>
          </div>
          <div class="col-md-3">
            <input type="submit" name="" value="5" class="" (click)="appendToExpression('5')"/>
          </div>
          <div class="col-md-3">
            <input type="submit" name="" value="6" class="" (click)="appendToExpression('6')"/>
          </div>
          <div class="col-md-3">
            <input type="submit" name="" value="*" class="" (click)="appendToExpression('*')"/>
          </div>
          <!-- four row -->
          <div class="col-md-3">
            <input type="submit" name="" value="1" class="" (click)="appendToExpression('1')"/>
          </div>
          <div class="col-md-3">
            <input type="submit" name="" value="2" class=""(click)="appendToExpression('2')"/>
          </div>
          <div class="col-md-3">
            <input type="submit" name="" value="3" class=""(click)="appendToExpression('3')"/>
          </div>
          <div class="col-md-3">
            <input type="submit" name="" value="-" class=""(click)="appendToExpression('-')"/>
          </div>
        </div>
        <div class="row conflict">
          <div class="col-md-9">
            <div class="row">
              <div class="col-md-8">
                <input type="submit" name="" value="0" class="" (click)="appendToExpression('0')"/>
              </div>
              <div class="col-md-4">
                <input type="submit" name="" value="." class="" (click)="appendToExpression('.')"/>
              </div>
              <div class="col-md-4">
                <input type="submit" name="" value="Del" id="del" (click)="deleteLast()"/>
              </div>
              <div class="col-md-8">
                <input type="submit" name="" value="=" id="equal" (click)="calculateResult()"/>
              </div>
            </div>
          </div>
          <div class="col-md-3">
            <input type="submit" name="" value="+" id="plus" (click)="appendToExpression('+')"/>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
